<!DOCTYPE html>
<html lang="it">
  <head>
    <meta CHARSET="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block head %}{% endblock %}
  </head>
  <body>
    <table>
      <tr>
        <td><a href="{{ url_for("index") }}">Home</a></td>
        <td><a href="{{ url_for("admin") }}">Pannello Admin</a></td>
        <td><a href="{{ url_for("login") }}">Accedi</a></td>
      </tr>
    </table>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
  </body>
</html>
